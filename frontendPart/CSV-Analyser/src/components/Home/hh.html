<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sun Follows Mouse</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 10); // Adjusted for typical Spline scene scale
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(10, 10, 10);
        scene.add(directionalLight);

        // Mouse interaction
        const mouse = new THREE.Vector2();
        const raycaster = new THREE.Raycaster();
        const plane = new THREE.Plane(new THREE.Vector3(0, 0, 1), 0); // XY plane at z=0

        // Sun object (to be assigned)
        let sun = null;
        const sunName = "Sun"; // Change this to match your sun's name in Spline

        // Load GLTF model
        const loader = new THREE.GLTFLoader();
        loader.load(
            'path/to/your/model.gltf', // Replace with your GLTF file path
            (gltf) => {
                scene.add(gltf.scene);

                // Log scene hierarchy to find sun's name
                console.log("Scene Hierarchy:");
                gltf.scene.traverse((child) => {
                    console.log(child.name || "Unnamed", child.type);
                });

                // Find sun object
                gltf.scene.traverse((child) => {
                    if (child.isMesh && child.name === sunName) {
                        sun = child;
                        console.log("Sun found:", sun.name);
                    }
                });

                // Fallback: Create a sphere if sun not found
                if (!sun) {
                    console.warn(`Sun object "${sunName}" not found. Using fallback sphere.`);
                    const geometry = new THREE.SphereGeometry(0.5, 32, 32);
                    const material = new THREE.MeshStandardMaterial({ color: 0xffff00 });
                    sun = new THREE.Mesh(geometry, material);
                    scene.add(sun);
                }
            },
            (xhr) => {
                console.log(`Loading model: ${(xhr.loaded / xhr.total * 100).toFixed(2)}%`);
            },
            (error) => {
                console.error("Error loading GLTF:", error);
            }
        );

        // Mouse move handler
        window.addEventListener('mousemove', (event) => {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            if (sun) {
                raycaster.setFromCamera(mouse, camera);
                const intersection = new THREE.Vector3();
                if (raycaster.ray.intersectPlane(plane, intersection)) {
                    sun.position.copy(intersection);
                }
            }
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        // Handle resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
